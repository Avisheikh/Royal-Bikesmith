<div class="form-row">
    <div class="form-group col-md-4 mb-0">
        <label>Attribute</label>
        <input type="text" class="form-control" name="attribute">
    </div>
    <div class="form-group col-md-4 mb-0">
        <label>Value</label><input type="text" class="form-control" name="value">
    </div>
    
</div>

<tr>
    <td class="col-md-2">
        <input type="text" class="form-control" name="part_number">
    </td>
    <td class="col-md-2">
        <input type="text" class="form-control" name="part_name">
    </td>
    <td class="col-md-2">
        <input type="number"  class="form-control" name="quantity">
    </td>
    <td class="col-md-2">
        <input type="number" pattern="^\d*(\.\d{0,2})?$" class="form-control" name="price">
    </td>
    <td class="col-md-2">
        <input type="number" class="form-control" pattern="^\d*(\.\d{0,2})?$" name="total">
    </td>
    <td class="col-sm-1">
        <a href="#" class="remove_field form-group  ml-2" style="position:relative; top:40px;">
            <i class="fas text-danger fa-times fa-lg" aria-hidden="true"></i>
        </a>
    </td>
    
</tr>

<td class="col-sm-1"><a href="#" class="remove_field"><button class="btn btn-sm-1 btn-success" disabled>Delete</button></a></td>
